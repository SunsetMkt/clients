<section class="tw-mb-5 bit-compact:tw-mb-4">
  <bit-card>
    <div
      class="tw-flex tw-place-items-center"
      [ngClass]="{ 'tw-mb-3': cipher.collectionIds?.length || showOwnership || cipher.folderId }"
    >
      <app-vault-icon [cipher]="cipher"></app-vault-icon>
      <h4 class="tw-ml-2 tw-mb-0" data-testid="item-name">{{ cipher.name }}</h4>
    </div>

    <!--
=================================== WEB AND DESKTOP VIEW ===================================
-->
    <ng-container *ngIf="clientType != ClientType.Browser">
      <div class="tw-flex tw-mt-4">
        <span
          *ngIf="showOwnership && organization"
          class="tw-flex tw-mr-4"
          bitTypography="body2"
          [attr.aria-label]="('owner' | i18n) + organization.name"
          data-testid="owner"
        >
          <i
            appOrgIcon
            [tierType]="organization.productTierType"
            [size]="'large'"
            [title]="'owner' | i18n"
          ></i>
          <span aria-hidden="true" class="tw-pl-1.5">
            {{ organization.name }}
          </span>
        </span>
        <span
          class="tw-flex"
          *ngIf="cipher.collectionIds?.length > 0 && collections"
          [attr.aria-label]="'collection' | i18n"
        >
          <ul data-testid="collections" class="tw-pl-0 tw-mb-0">
            <li
              *ngFor="let collection of collections; let last = last"
              class="tw-flex tw-items-center tw-list-none"
              bitTypography="body2"
              [attr.aria-label]="collection.name"
            >
              <i
                class="bwi bwi-collection-shared bwi-lg"
                aria-hidden="true"
                [title]="'collection' | i18n"
              ></i>
              <span aria-hidden="true" class="tw-pl-1.5">
                {{ collection.name }}
              </span>
            </li>
          </ul>
        </span>
        <span
          *ngIf="cipher.folderId && folder"
          bitTypography="body2"
          class="tw-flex"
          data-testid="folder"
          [ngClass]="{ 'tw-ml-4': cipher.collectionIds?.length > 0 || organization }"
          [attr.aria-label]="('folder' | i18n) + folder?.name"
        >
          <span
            ><i class="bwi bwi-folder bwi-lg" aria-hidden="true" [title]="'folder' | i18n"></i
          ></span>
          <span aria-hidden="true" class="tw-pl-1.5">{{ folder.name }} </span>
        </span>

        <span
          *ngIf="!(cipher.folderId && folder) && !cipher.organizationId"
          [ngClass]="{ 'tw-ml-4': cipher.collectionIds?.length > 0 || cipher.organizationId }"
          bitTypography="body2"
          data-testid="folder"
          [attr.aria-label]="('folder' | i18n) + ('noneFolder' | i18n)"
        >
          <span>
            <i class="bwi bwi-folder bwi-lg" aria-hidden="true" [title]="'folder' | i18n"></i>
          </span>
          <span aria-hidden="true" class="tw-pl-1.5">{{ "noneFolder" | i18n }} </span>
        </span>
      </div>
    </ng-container>

    <!--
=================================== BROWSER VIEW ===================================
-->
    <ng-container *ngIf="clientType === ClientType.Browser">
      <span
        *ngIf="!(cipher.collectionIds?.length || showOwnership || cipher.folderId)"
        bitTypography="body2"
        class="tw-flex tw-mt-3"
        [attr.aria-label]="('folder' | i18n) + ('noneFolder' | i18n)"
        data-testid="folder"
      >
        <span
          ><i class="bwi bwi-folder bwi-lg" aria-hidden="true" [title]="'folder' | i18n"></i
        ></span>
        <span aria-hidden="true" class="tw-pl-1.5">{{ "noneFolder" | i18n }} </span>
      </span>
      <ul
        [attr.aria-label]="'itemLocation' | i18n"
        *ngIf="cipher.collectionIds?.length || showOwnership || cipher.folderId"
        class="tw-mb-0 tw-pl-0"
      >
        <li
          *ngIf="showOwnership && organization"
          class="tw-flex tw-items-center tw-list-none"
          [ngClass]="{ 'tw-mb-3': cipher.collectionIds }"
          bitTypography="body2"
          [attr.aria-label]="('owner' | i18n) + organization.name"
          data-testid="owner"
        >
          <i
            appOrgIcon
            [tierType]="organization.productTierType"
            [size]="'large'"
            [title]="'owner' | i18n"
          ></i>
          <span aria-hidden="true" class="tw-pl-1.5">
            {{ organization.name }}
          </span>
        </li>
        <li
          class="tw-list-none"
          *ngIf="cipher.collectionIds && collections"
          [attr.aria-label]="'collection' | i18n"
        >
          <ul data-testid="collections" [ngClass]="{ 'tw-mb-0': !cipher.folderId }" class="tw-pl-0">
            <ng-container
              *ngFor="let collection of collections; let first = first; let last = last"
            >
              <li
                *ngIf="first || (!first && showAllDetails)"
                class="tw-flex tw-items-center tw-list-none"
                bitTypography="body2"
                [ngClass]="{ 'tw-mb-3': last && cipher.folderId, blah: first }"
                [attr.aria-label]="collection.name"
              >
                <i
                  class="bwi bwi-collection-shared bwi-lg"
                  aria-hidden="true"
                  [title]="'collection' | i18n"
                ></i>
                <span aria-hidden="true" class="tw-pl-1.5">
                  {{ collection.name }}
                </span>
              </li>
            </ng-container>
          </ul>
        </li>
        <li
          *ngIf="cipher.folderId && folder && (!hasMultipleCollections || showAllDetails)"
          bitTypography="body2"
          class="tw-flex tw-items-center tw-list-none"
          [attr.aria-label]="('folder' | i18n) + folder.name"
          data-testid="folder"
        >
          <i class="bwi bwi-folder bwi-lg" aria-hidden="true" [title]="'folder' | i18n"></i>
          <span aria-hidden="true" class="tw-pl-1.5">{{ folder.name }} </span>
        </li>
        <ng-container *ngIf="hasMultipleCollections">
          <button
            type="button"
            bitLink
            linkType="primary"
            class="tw-mt-1"
            (click)="toggleShowMore()"
            *ngIf="!showAllDetails"
          >
            {{ "showMore" | i18n }}
          </button>
          <button
            type="button"
            bitLink
            linkType="primary"
            class="tw-mt-1"
            (click)="toggleShowMore()"
            *ngIf="showAllDetails"
          >
            {{ "showLess" | i18n }}
          </button>
        </ng-container>
      </ul>
    </ng-container>
  </bit-card>
</section>
