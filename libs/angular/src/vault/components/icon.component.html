<div class="tw-flex tw-justify-center tw-items-center" aria-hidden="true">
  <ng-container *ngIf="data$ | async as data">
    <img
      [src]="data.image"
      *ngIf="data.imageEnabled && data.image"
      class="tw-rounded-md"
      alt=""
      decoding="async"
      loading="lazy"
      [ngClass]="{
        'tw-invisible tw-absolute': !imageLoaded(),
        'tw-size-9': isItemView(),
        'tw-size-6': !isItemView(),
      }"
      (load)="imageLoaded.set(true)"
      (error)="imageLoaded.set(false)"
    />
    <i
      class="tw-text-muted bwi {{ data.icon }}"
      [ngClass]="{
        'tw-size-9 tw-flex tw-items-center tw-justify-center bwi-2x': isItemView(),
        'tw-size-6 bwi-lg': !isItemView(),
      }"
      *ngIf="!data.imageEnabled || !data.image || !imageLoaded()"
    ></i>
  </ng-container>
</div>
